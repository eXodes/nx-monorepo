name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  DOM_APP_NAME: "Sveltekit with NX"

jobs:
  main:
    name: Merged
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - name: Setup node modules
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run affected build
        run: npx nx run-many --target=build --all --parallel
      - name: Run affected test
        run: npx nx run-many --target=test --all --parallel
      - name: Run affected e2e
        run: npx nx run-many --target=e2e --all --parallel
      - name: Send test coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: npx nx run-many --target=test --all --parallel --coverage
          coverageLocations: ${{github.workspace}}/coverage/**/*/lcov.info:lcov

  pr:
    name: Pull Request
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - name: Setup node modules
        uses: actions/setup-node@v3
      - name: Install dependencies && npx playwright install-deps
        run: npm install
      - name: Run affected build
        run: npx nx affected --target=build --parallel
      - name: Run affected test
        run: npx nx affected --target=test --parallel
      - name: Run affected e2e
        run: npx nx run-many --target=e2e --all --parallel
